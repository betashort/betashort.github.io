    <h1>表を作ります。</h1>
    <table border="2">
      <tbody>
        <tr>
          <th>見出し１</th>
          <td>データ１</td>
        </tr>
        <tr>
          <th>見出し２</th>
          <td>データ２</td>
        </tr>
        <tr>
          <th>見出し３</th>
          <td>データ３</td>
        </tr>
      </tbody>
    </table>
    <h1>作り方</h1>
    <ol>
      <li>&lttable&gt&lt/table&gt</li>
      <li>&lttbody&gt&lt/tbody&gt</li>
      <li>&lttr&gt&lt/tr&gt</li>
      <p>行を設定します。</p>
      <li>&ltth&gt&lt/th&gt</li>
      <p>見出しを設定します。</p>
      <li>&lttd&gt&lt/td&gt</li>
      <p>データを設定します。</p>
    </ol>
