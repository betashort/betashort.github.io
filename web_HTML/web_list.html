  <h1>リストを作る</h1>
  <p>リストは</br>
  &ltli&gtリストの内容&lt/li&gt</br>
  と記述する。</br></p>
  <p>順序付けをする場合は<strong>ol</strong></br>
  <ol>
    <li>このリストは</li>
    <li>ol要素で</li>
    <li>作っています。</li>
  </ol>
  </p>
  <p>順序を付けない場合は<strong>ul</strong></br>
    <ul>
      <li>このリストは</li>
      <li>ul要素で</li>
      <li>作っています。</li>
    </ul>
  </p>
